<!DOCTYPE html>
<html>
  <head>
    <title>Sonnet - One Team One Delivery</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/photon.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
     <style>
		html, body {
		   width: 100%;
		   height: 100%;
		   margin: 0;
		   padding: 0;
		}
		.tab-content, .tab-pane{
			width:100%; 
			height:100%;
			
		}
		body {
			font: caption;
		  }
	</style>
    <!-- Javascript -->
	<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="js/jquery-3.2.1.min.js" charset="utf-8"></script>
	
	<script src="js/bootstrap.min.js" charset="utf-8"></script>
	<script>if (window.module) module = window.module;</script>
	
	<!--App files-->
	<script src="js/menu.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="window">

      <!-- .toolbar-header sits at the top of your app -->
    <header class="toolbar toolbar-header">
        <h1 class="title">Sonnet <span class='indicator'></span></h1>
    </header>
	<div>
	  <!-- Nav tabs -->
	  <ul class="nav nav-tabs" role="tablist">
		<li role="presentation" class="active"><a href="#hub" aria-controls="home" role="tab" data-toggle="tab">Hub </a></li>
		<li role="presentation"><a href="#hangout" aria-controls="profile" role="tab" data-toggle="tab">Hangout</a></li>

		<li role="presentation"><a href="#" class="add-tab" aria-controls="add" role="tab" ><span class="glyphicon glyphicon-plus"></span>Add Plot</a></li>
	  </ul>

	</div>
	
	<!-- Your app's content goes inside .window-content -->
      <div class="window-content">
	    <!-- Tab panes -->
		  <div class="tab-content">
			<div role="tabpanel" class="tab-pane active" id="hub"> <webview id="wvhub" src="https://www.wpoets.com/hub" autosize="on" style="display:flex; min-width:640px; min-height:700px" ></webview></div>
			<div role="tabpanel" class="tab-pane" id="hangout">  <webview id="wvhangout" src="https://hangouts.google.com/" autosize="on" style="display:flex; min-width:640px; min-height:700px"></webview></div>

			
		  </div>
      </div>
    </div>
	<script>
		require('./render.js')
	</script>
  </body>
</html>
