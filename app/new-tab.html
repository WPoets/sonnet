<!DOCTYPE html>
<html>
  <head>
    <title>Add New Plot</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/photon.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
     <style>
		html, body {
		   width: 100%;
		   height: 100%;
		   margin: 0;
		   padding: 0;
		}
		.tab-content, .tab-pane{
			width:100%; 
			height:100%;
			
		}
	</style>
    <!-- Javascript -->
	<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="js/jquery-3.2.1.min.js" charset="utf-8"></script>
	
	<script src="js/bootstrap.min.js" charset="utf-8"></script>
	<script>if (window.module) module = window.module;</script>
  </head>
  <body>
    <div class="window">
	<!-- Your app's content goes inside .window-content -->
      <div class="window-content">
	    <div class="container-fluid">
		  <div class="row">
		   <div class="col-md-6 col-sm-6 col-xs-12">
		    <h1>Add New Plot</h1>
			<form method="post" id='tab_form'>
			 <div class="form-group ">
			  <label class="control-label requiredField" for="name">
			   Tab Label
			   <span class="asteriskField">
				*
			   </span>
			  </label>
			  <input class="form-control" id="name" name="name" type="text"/>
			  <span class="help-block" id="hint_name">
			   Ideally three to five letter short project identifier, example ILS, GNH, WALE etc.
			  </span>
			 </div>
			 <div class="form-group ">
			  <label class="control-label requiredField" for="site_url">
			   Site URL
			   <span class="asteriskField">
				*
			   </span>
			  </label>
			  <input class="form-control" id="site_url" name="site_url" type="text"/>
			  <span class="help-block" id="hint_site_url">
			   Just give the site URL, /plot is automatically appended to the give URL.
			  </span>
			 </div>
			 <div class="form-group">
			  <div>
			   <button class="btn btn-primary " name="submit" type="submit">
				Save
			   </button>
			  </div>
			 </div>
			</form>
		   </div>
		  </div>
		 </div>
      </div>
    </div>
  </body>
</html>
